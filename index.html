<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OLX</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header><img src="img/olx-logo.png" alt="olx-logo">
    </header>
    <main class="login">
        <h1>Acesse a sua conta</h1>
        <form action="#">
            <div class="form">
                <label for="email">E-mail</label>
                <input type="email" id="email" required class="formulario" placeholder="Digite seu e-mail">
                <button type="submit">Continuar</button>
            </div>
        </form>

        <p id="p">Ou conecte com</p>
        <div class="outros-login">
            <button id="bt-google"><img src="img/logo-Google.png" alt="Google"> Google</button>
            <button id="bt-facebook"><img src="img/logo-facebook.png" alt="Facebook"> Facebook</button>
        </div>

        <small>Não tem uma conta? <a href="#">Cadastre-se</a></small>

        <footer>
            <p>Ao continuar, você concorda com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a> da OLX.</p>
        </footer>
    </main>
</body>
</html>
